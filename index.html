<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動刷新頁面</title>
    <script>
        setTimeout(() => {
            location.reload();
        }, 5000); // 每 5 秒刷新一次
    </script>
</head>
<body>
    <h1>這個頁面會每 5 秒自動刷新！</h1>
    <p>現在時間：<span id="time"></span></p>
    <script>
        document.getElementById("time").innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
