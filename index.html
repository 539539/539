<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>539</title>
    <!-- 引入 Firebase 庫 -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAUIF7Lw...",
            authDomain: "project-5841418075685690201.firebaseapp.com",
            databaseURL: "https://project-5841418075685690201-default-rtdb.firebaseio.com",
            projectId: "project-5841418075685690201",
            storageBucket: "project-5841418075685690201.appspot.com",
            messagingSenderId: "598811156382",
            appId: "1:598811156382:web:3674afd4af5c8d2f8dc08f"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 監聽 Firebase 數據變化，實時更新畫面
        db.ref('content').on('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById("content1").innerText = data.content1;
                document.getElementById("content2").innerText = data.content2;
                document.getElementById("content3").innerText = data.content3;
                document.getElementById("content4").innerText = data.content4;
                document.getElementById("content5").innerText = data.content5;
            }
        });

        // 按住 3 秒觸發事件
        function holdButton(button, action) {
            let timer;
            button.addEventListener("mousedown", () => {
                timer = setTimeout(action, 3000);
            });
            button.addEventListener("mouseup", () => {
                clearTimeout(timer);
            });
            button.addEventListener("mouseleave", () => {
                clearTimeout(timer);
            });
        }

        // 儲存內容到 Firebase
        function saveContent() {
            var content1 = document.getElementById("input1").value;
            var content2 = document.getElementById("input2").value;
            var content3 = document.getElementById("input3").value;
            var content4 = document.getElementById("input4").value;
            var content5 = document.getElementById("input5").value;

            db.ref('content').set({
                content1, content2, content3, content4, content5
            }).then(() => {
                alert("內容已儲存！");
            }).catch((error) => {
                alert("儲存失敗：" + error.message);
            });
        }

        // 驗證密碼並顯示輸入框
        function updateContent() {
            var password = prompt("請輸入密碼進行修改：");
            if (password === "0905760395") {
                document.querySelectorAll("input").forEach(input => input.style.display = "block");
                alert("您現在可以修改內容！");
            } else {
                alert("密碼錯誤！");
            }
        }

        window.onload = function() {
            holdButton(document.getElementById("editButton"), updateContent);
            holdButton(document.getElementById("saveButton"), saveContent);
        };
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #d6d6d6);
            text-align: center;
        }
        h1 {
            font-size: 80px;
        }
        span {
            font-size: 35px;
        }
        button {
            background: transparent;
            color: black; /* 設定為黑色文字 */
            border: none;
            font-size: 80px;
            display: inline-block;
            margin-top: 50px;
            cursor: default;
            width: 80px;
            height: 80px;
            line-height: 80px; /* 讓數字垂直置中 */
            text-decoration: none; /* 去掉藍色下劃線 */
            user-select: none; /* 禁止選取文字 */
        }
        button:focus {
            outline: none; /* 去掉焦點框 */
        }
        input {
            display: none;
            font-size: 35px;
            text-align: center;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>539！</h1>
    <span id="content1"> </span><br>
    <span id="content2"> </span><br>
    <span id="content3"> </span><br>
    <span id="content4"> </span><br>
    <span id="content5"> </span><br>

    <!-- 用戶輸入新的內容 -->
    <input type="text" id="input1" placeholder="修改內容1">
    <input type="text" id="input2" placeholder="修改內容2">
    <input type="text" id="input3" placeholder="修改內容3">
    <input type="text" id="input4" placeholder="修改內容4">
    <input type="text" id="input5" placeholder="修改內容5"><br>

    <!-- 直接將數字5和9轉為按鈕 -->
    <button id="editButton" style="position: relative; left: 35px;">5</button>
    <button id="saveButton" style="position: relative; left: -35px;">9!</button>
</body>
</html>
