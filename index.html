<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動刷新頁面</title>
    <script>
        setTimeout(() => {
            location.reload();
        }, 5000); // 每 5 秒刷新一次
    </script>
</head>
<body>
    <h1>539！</h1>
    18.08.08.08.二.三x30
    08.18.85.80.二.三x30
    0555.二.三x30
    04.09.18.20.二.三x30

    <p>現在時間：<span id="time"></span></p>
    <script>
        document.getElementById("time").innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
