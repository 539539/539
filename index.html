<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>539</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #d6d6d6);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .button, .content {
            font-size: 80px;
            display: inline-block;
            height: 100px;
            line-height: 100px; /* 垂直置中 */
            width: 100px;
            margin: 0;
            color: black;
            border: none;
            background: transparent;
            cursor: default;
            -webkit-user-select: none; /* 禁止選擇文字 */
            -moz-user-select: none;
            user-select: none;
        }

        .button:hover {
            background: transparent; /* 去掉懸浮效果 */
        }

        /* 手機樣式調整 */
        @media (max-width: 600px) {
            .button, .content {
                font-size: 50px;
                height: 70px;
                line-height: 70px;
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <h1>
        <button id="button5" class="button">5</button>
        <span id="content3" class="content">3</span>
        <button id="button9" class="button">9!</button>
    </h1>

    <div id="content-section">
        <p>35×36×37×38×39三三×3</p>
        <p>35×36×37×38×39三三×1</p>
        <p>35×36×37×38×39三三×1</p>
    </div>
</body>
</html>
