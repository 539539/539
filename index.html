<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動刷新頁面</title>
    <script>
        var refreshTimeout;

        // 每 10 秒刷新一次
        function startAutoRefresh() {
            refreshTimeout = setTimeout(() => {
                location.reload();
            }, 5000); // 每 10 秒刷新一次
        }

        function stopAutoRefresh() {
            clearTimeout(refreshTimeout); // 停止自動刷新
        }

        // 儲存內容的函數
        function saveContent() {
            // 獲取所有新的內容
            var content1 = document.getElementById("input1").value;
            var content2 = document.getElementById("input2").value;
            var content3 = document.getElementById("input3").value;
            var content4 = document.getElementById("input4").value;
            var content5 = document.getElementById("input5").value;

            // 儲存到 localStorage
            localStorage.setItem("content1", content1);
            localStorage.setItem("content2", content2);
            localStorage.setItem("content3", content3);
            localStorage.setItem("content4", content4);
            localStorage.setItem("content5", content5);

            // 更新頁面顯示
            document.getElementById("content1").innerText = content1;
            document.getElementById("content2").innerText = content2;
            document.getElementById("content3").innerText = content3;
            document.getElementById("content4").innerText = content4;
            document.getElementById("content5").innerText = content5;

            alert("內容已儲存！");
            startAutoRefresh(); // 儲存後重新啟動自動刷新
        }

        // 從 localStorage 加載儲存的內容
        function loadContent() {
            if (localStorage.getItem("content1")) {
                document.getElementById("content1").innerText = localStorage.getItem("content1");
                document.getElementById("input1").value = localStorage.getItem("content1");
            }
            if (localStorage.getItem("content2")) {
                document.getElementById("content2").innerText = localStorage.getItem("content2");
                document.getElementById("input2").value = localStorage.getItem("content2");
            }
            if (localStorage.getItem("content3")) {
                document.getElementById("content3").innerText = localStorage.getItem("content3");
                document.getElementById("input3").value = localStorage.getItem("content3");
            }
            if (localStorage.getItem("content4")) {
                document.getElementById("content4").innerText = localStorage.getItem("content4");
                document.getElementById("input4").value = localStorage.getItem("content4");
            }
            if (localStorage.getItem("content5")) {
                document.getElementById("content5").innerText = localStorage.getItem("content5");
                document.getElementById("input5").value = localStorage.getItem("content5");
            }
        }

        // 當頁面加載時，從 localStorage 加載內容
        window.onload = function() {
            loadContent();
            startAutoRefresh(); // 頁面加載時啟動自動刷新
        };

        // 讓用戶編輯內容
        function updateContent() {
            var password = prompt("請輸入密碼進行修改：");

            if (password === "0905760395") {
                // 停止自動刷新
                stopAutoRefresh();

                // 顯示文本框讓用戶輸入新的內容
                document.getElementById("input1").style.display = "block";
                document.getElementById("input2").style.display = "block";
                document.getElementById("input3").style.display = "block";
                document.getElementById("input4").style.display = "block";
                document.getElementById("input5").style.display = "block";
                alert("您現在可以修改內容！");
            } else {
                alert("密碼錯誤！");
            }
        }
    </script>
</head>
<body>
    <h1 style="font-size: 80px;">539！</h1>
    <!-- 顯示的原本內容 -->
    <span id="content1" style="font-size: 60px;">18.08.08.08.二.三x30</span><br>
    <span id="content2" style="font-size: 60px;">08.18.85.80.二.三x30</span><br>
    <span id="content3" style="font-size: 60px;">0555.二.三x30</span><br>
    <span id="content4" style="font-size: 60px;">04.09.18.20.二.三x30</span><br>
    <span id="content5" style="font-size: 60px;">04.09.18.20.二.三x30</span><br>

    <!-- 用戶輸入新的內容 -->
    <input type="text" id="input1" style="display:none; font-size: 60px;" placeholder="修改內容1">
    <input type="text" id="input2" style="display:none; font-size: 60px;" placeholder="修改內容2">
    <input type="text" id="input3" style="display:none; font-size: 60px;" placeholder="修改內容3">
    <input type="text" id="input4" style="display:none; font-size: 60px;" placeholder="修改內容4">
    <input type="text" id="input5" style="display:none; font-size: 60px;" placeholder="修改內容5"><br>

    <p>現在時間：<span id="time"></span></p>
    <script>
        document.getElementById("time").innerText = new Date().toLocaleTimeString();
    </script>

    <!-- 編輯內容按鈕 -->
    <button onclick="updateContent()">編輯內容</button>
    <!-- 儲存更改按鈕 -->
    <button onclick="saveContent()">儲存更改</button>
</body>
</html>
